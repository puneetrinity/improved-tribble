<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="bg-gradient" cx="50%" cy="40%" r="80%">
      <stop offset="0%" style="stop-color:#2D1B69;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1E0B40;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F051F;stop-opacity:1" />
    </radialGradient>
    
    <!-- Main text gradient -->
    <linearGradient id="hiring-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7B38FB;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2D81FF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF5BA8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B38FB;stop-opacity:1" />
    </linearGradient>
    
    <!-- Company name gradient -->
    <linearGradient id="vanta-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5BA8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7B38FB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D81FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Rocket gradients -->
    <linearGradient id="rocket-body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3D93FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A5BB9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="flame-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5BA8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9D4A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood floodColor="#7B38FB" floodOpacity="0.6" result="color"/>
      <feComposite operator="in" in="color" in2="blur" result="glow"/>
      <feComposite operator="over" in="SourceGraphic" in2="glow"/>
    </filter>
    
    <filter id="text-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood floodColor="#FFFFFF" floodOpacity="0.4" result="color"/>
      <feComposite operator="in" in="color" in2="blur" result="glow"/>
      <feComposite operator="over" in="SourceGraphic" in2="glow"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bg-gradient)"/>
  
  <!-- Background pattern -->
  <pattern id="dots" patternUnits="userSpaceOnUse" width="80" height="80">
    <circle cx="40" cy="40" r="2" fill="white" fill-opacity="0.03"/>
  </pattern>
  <rect width="1080" height="1080" fill="url(#dots)"/>
  
  <!-- Background glow effects -->
  <circle cx="200" cy="200" r="150" fill="#7B38FB" fill-opacity="0.08" filter="blur(80px)"/>
  <circle cx="880" cy="300" r="120" fill="#2D81FF" fill-opacity="0.08" filter="blur(60px)"/>
  <circle cx="300" cy="800" r="100" fill="#FF5BA8" fill-opacity="0.06" filter="blur(50px)"/>
  <circle cx="800" cy="850" r="130" fill="#50E3C2" fill-opacity="0.05" filter="blur(70px)"/>
  
  <!-- Decorative particles -->
  <circle cx="150" cy="150" r="4" fill="#7B38FB" fill-opacity="0.6"/>
  <circle cx="930" cy="180" r="3" fill="#2D81FF" fill-opacity="0.5"/>
  <circle cx="200" cy="900" r="5" fill="#FF5BA8" fill-opacity="0.6"/>
  <circle cx="850" cy="950" r="3" fill="#50E3C2" fill-opacity="0.5"/>
  <circle cx="100" cy="500" r="2.5" fill="#FF9D4A" fill-opacity="0.7"/>
  <circle cx="980" cy="600" r="3.5" fill="#7B38FB" fill-opacity="0.4"/>
  

  
  <!-- Main content -->
  <g transform="translate(540, 400)">
    <!-- VantaHire logo text -->
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="url(#vanta-gradient)" text-anchor="middle" filter="url(#text-glow)">
      VantaHire
    </text>
    
    <!-- "is Hiring" text -->
    <text x="0" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="96" font-weight="900" fill="url(#hiring-gradient)" text-anchor="middle" filter="url(#glow)">
      is Hiring!
    </text>
    

    
    <!-- Call to action -->
    <g transform="translate(0, 220)">
      <rect x="-120" y="-25" width="240" height="50" rx="25" fill="url(#hiring-gradient)" filter="url(#glow)"/>
      <text x="0" y="8" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="white" text-anchor="middle">
        Apply Now
      </text>
    </g>
    
    <!-- Contact info -->
    <text x="0" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="500" fill="white" fill-opacity="0.8" text-anchor="middle">
      hello@vantahire.com
    </text>
    
    <text x="0" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="url(#vanta-gradient)" text-anchor="middle">
      www.vantahire.com
    </text>
  </g>
  
  <!-- Decorative elements around text -->
  <g opacity="0.6">
    <!-- Left side accents -->
    <circle cx="200" cy="500" r="3" fill="#FF5BA8"/>
    <circle cx="180" cy="520" r="2" fill="#2D81FF"/>
    <circle cx="220" cy="530" r="2.5" fill="#50E3C2"/>
    
    <!-- Right side accents -->
    <circle cx="880" cy="480" r="3" fill="#7B38FB"/>
    <circle cx="900" cy="500" r="2" fill="#FF9D4A"/>
    <circle cx="860" cy="510" r="2.5" fill="#2D81FF"/>
    
    <!-- Connecting lines -->
    <rect x="250" y="500" width="40" height="1" rx="0.5" fill="url(#hiring-gradient)" opacity="0.5"/>
    <rect x="790" y="490" width="40" height="1" rx="0.5" fill="url(#vanta-gradient)" opacity="0.5"/>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="1070" width="1080" height="10" fill="url(#hiring-gradient)" opacity="0.6"/>
  
  <!-- Top accent line -->
  <rect x="0" y="0" width="1080" height="3" fill="url(#vanta-gradient)" opacity="0.4"/>
</svg>