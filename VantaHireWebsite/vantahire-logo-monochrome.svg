<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Drop shadow filter for monochrome -->
    <filter id="mono-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" floodColor="#000000" floodOpacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Icon Section - Monochrome version -->
  <g transform="translate(20, 20)">
    <!-- Background glow -->
    <circle cx="40" cy="40" r="35" fill="#333333" opacity="0.1" filter="blur(8px)"/>
    
    <!-- Main "V" shape with 3D effect -->
    <g filter="url(#mono-shadow)">
      <!-- Left side of V (darker) -->
      <path d="M15 25 L35 65 L40 65 L20 25 Z" fill="#333333"/>
      
      <!-- Right side of V (lighter) -->
      <path d="M45 25 L65 25 L45 65 L40 65 Z" fill="#000000"/>
      
      <!-- Center highlight -->
      <path d="M35 45 L40 65 L45 45 Z" fill="#666666" opacity="0.8"/>
    </g>
    
    <!-- Rocket trail elements -->
    <circle cx="25" cy="35" r="2" fill="#333333" opacity="0.7"/>
    <circle cx="55" cy="35" r="2" fill="#666666" opacity="0.6"/>
    <circle cx="40" cy="25" r="1.5" fill="#333333" opacity="0.8"/>
  </g>
  
  <!-- Company Name -->
  <g transform="translate(100, 30)">
    <!-- "Vanta" part -->
    <text x="0" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="800" fill="#000000">
      Vanta
    </text>
    
    <!-- "Hire" part -->
    <text x="120" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#000000">
      Hire
    </text>
    
    <!-- Tagline -->
    <text x="0" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#333333" opacity="0.8">
      AI-Powered Recruitment Solutions
    </text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.6">
    <!-- Small accent dots -->
    <circle cx="350" cy="30" r="1.5" fill="#333333"/>
    <circle cx="360" cy="45" r="1" fill="#666666"/>
    <circle cx="340" cy="50" r="1" fill="#333333"/>
    
    <!-- Connecting line -->
    <rect x="320" y="40" width="20" height="1" rx="0.5" fill="#333333" opacity="0.5"/>
  </g>
</svg>