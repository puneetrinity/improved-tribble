<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- White gradient for dark backgrounds -->
    <linearGradient id="white-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F8F9FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Icon gradient for white version -->
    <linearGradient id="white-icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter for white -->
    <filter id="white-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" floodColor="#000000" floodOpacity="0.2"/>
    </filter>
    
    <!-- Glow effect for white -->
    <filter id="white-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood floodColor="#FFFFFF" floodOpacity="0.3" result="color"/>
      <feComposite operator="in" in="color" in2="blur" result="glow"/>
      <feComposite operator="over" in="SourceGraphic" in2="glow"/>
    </filter>
  </defs>
  
  <!-- Icon Section - White version -->
  <g transform="translate(20, 20)">
    <!-- Background glow -->
    <circle cx="40" cy="40" r="35" fill="#FFFFFF" opacity="0.1" filter="blur(8px)"/>
    
    <!-- Main "V" shape with 3D effect -->
    <g filter="url(#white-shadow)">
      <!-- Left side of V -->
      <path d="M15 25 L35 65 L40 65 L20 25 Z" fill="#E0E0E0"/>
      
      <!-- Right side of V -->
      <path d="M45 25 L65 25 L45 65 L40 65 Z" fill="#FFFFFF"/>
      
      <!-- Center highlight -->
      <path d="M35 45 L40 65 L45 45 Z" fill="#F5F5F5" opacity="0.8"/>
    </g>
    
    <!-- Rocket trail elements -->
    <circle cx="25" cy="35" r="2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="55" cy="35" r="2" fill="#F0F0F0" opacity="0.6"/>
    <circle cx="40" cy="25" r="1.5" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- Company Name -->
  <g transform="translate(100, 30)">
    <!-- "Vanta" part -->
    <text x="0" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="800" fill="#FFFFFF" filter="url(#white-glow)">
      Vanta
    </text>
    
    <!-- "Hire" part -->
    <text x="120" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#FFFFFF" filter="url(#white-glow)">
      Hire
    </text>
    
    <!-- Tagline -->
    <text x="0" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#FFFFFF" opacity="0.8">
      AI-Powered Recruitment Solutions
    </text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.6">
    <!-- Small accent dots -->
    <circle cx="350" cy="30" r="1.5" fill="#FFFFFF"/>
    <circle cx="360" cy="45" r="1" fill="#F0F0F0"/>
    <circle cx="340" cy="50" r="1" fill="#FFFFFF"/>
    
    <!-- Connecting line -->
    <rect x="320" y="40" width="20" height="1" rx="0.5" fill="#FFFFFF" opacity="0.5"/>
  </g>
</svg>